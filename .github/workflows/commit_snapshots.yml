name: Commit Updated Snapshots (manual)

on:
  workflow_dispatch:  # Manual trigger for approval to commit

jobs:
  commit_snapshots:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit updated snapshots
      run: |
        git add .
        git commit -m "Manually approved: Updated snapshots"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
